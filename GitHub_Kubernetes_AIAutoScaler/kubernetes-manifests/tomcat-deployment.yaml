apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-sample-app
  labels:
    app: tomcat-sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat-sample-app
  template:
    metadata:
      labels:
        app: tomcat-sample-app
    spec:
      containers:
      - name: tomcat
        image: tomcat:9.0
        ports:
        - containerPort: 8080
          name: http
        # Enable examples and docs, remove IP restrictions
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Copying webapps from webapps.dist..."
            cp -r /usr/local/tomcat/webapps.dist/* /usr/local/tomcat/webapps/
            
            echo "Removing IP restrictions from examples..."
            cat > /usr/local/tomcat/webapps/examples/META-INF/context.xml << 'EOF'
            <?xml version="1.0" encoding="UTF-8"?>
            <Context>
              <CookieProcessor className="org.apache.tomcat.util.http.Rfc6265CookieProcessor"
                               sameSiteCookies="strict" />
            </Context>
            EOF
            
            echo "Removing IP restrictions from docs..."
            cat > /usr/local/tomcat/webapps/docs/META-INF/context.xml << 'EOF'
            <?xml version="1.0" encoding="UTF-8"?>
            <Context>
              <CookieProcessor className="org.apache.tomcat.util.http.Rfc6265CookieProcessor"
                               sameSiteCookies="strict" />
            </Context>
            EOF
            
            echo "Starting Tomcat..."
            catalina.sh run
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-sample-service
  labels:
    app: tomcat-sample-app
spec:
  type: LoadBalancer
  selector:
    app: tomcat-sample-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http

